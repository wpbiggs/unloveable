name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  loop-pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Validate loop validator tests
        run: npx ts-node test/validate-loop.test.ts

      - name: Validate runner scripts syntax
        run: |
          bash -n run-loop.sh
          bash -n templates/unloveable/run-loop.sh

      - name: Validate helper scripts syntax
        run: |
          node -c extract-runlog.js
          node -c inject-validation.js

  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./warp-site-canvas-main

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ./warp-site-canvas-main/package-lock.json

      - name: Install UI dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
